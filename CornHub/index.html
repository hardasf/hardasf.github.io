<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header style="padding:0px;">
        <div class="profile">
            <img style="width:50px; height:50px" src="mais.svg" alt="Profile Picture">
            <div class="profile-details">
                <h1>CornHub</h1>
                <!--VIEWS COUNTER-->
                <i style="font-size:15px" class="fa fa-rocket"></i>
                <script type="text/javascript">
                    var sc_project = 13010575;
                    var sc_invisible = 0;
                    var sc_security = "205c17fa";
                    var scJsHost = "https://";
                    document.write("<sc"+"ript type='text/javascript' src='" +
                    scJsHost +
                    "statcounter.com/counter/counter.js'></"+"script>");
                </script>
                <noscript>
                    <div class="statcounter">
                        <a title="Web Analytics" href="#" target="_blank">
                            <img style="width:80px; height:50px" class="statcounter" src="https://c.statcounter.com/13010575/0/205c17fa/0/" alt="Web Analytics" referrerPolicy="no-referrer-when-downgrade">
                        </a>
                    </div>
                </noscript>
                <!-- End of Statcounter Code -->
            </div>
        </div>
        <nav>
            <a id="searchBtn" style="font-size:50px; cursor: pointer;">
                <i class="fa fa-search"></i>
            </a>
        </nav>
    </header>
    <div id="video-container"></div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="videoTitle"></h2>
            <p id="videoDescription"></p>
            <div id="qualityOptions"></div>
            <video id="videoPlayer" controls></video>
        </div>
    </div>
    <p align="center">
        CODED BY: LEECHSHARES❤️ (C) DEKU
    </p>

    <script src="v2-a.js"></script>
</body>
</html>
