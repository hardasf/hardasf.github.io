<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .calculator {
      width: 100%;
      max-width: 480px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Display (top screen) */
    #display {
      flex: 0 0 130px;
      font-size: 26px;
      padding: 15px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
      text-align: right;
      overflow-y: auto;
    }

    .buttons {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(70px, 1fr);
      gap: 12px;
      padding: 15px;
      box-sizing: border-box;
    }

    button {
      font-size: 22px;
      border: none;
      border-radius: 14px;
      background: #f9f9f9;
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:active {
      background: #ddd;
    }

    /* Special buttons */
    .btn-clear {
      color: red;
      font-weight: bold;
    }
    .btn-equal {
      background: #00c853;
      color: #fff;
      font-weight: bold;
      grid-column: span 2;
    }

    /* Karaoke lyrics */
    .lyric-line {
      opacity: 0.4;
      transition: opacity 0.4s, color 0.4s;
      text-align: left;
      font-size: 20px;
      line-height: 1.4em;
    }
    .active-line {
      opacity: 1;
      color: #00c853;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display"></div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="m.mp3"></audio>

  <script>
    const display = document.getElementById('display');
    const bgMusic = document.getElementById('bgMusic');

    const lyricsLines = [
      
      "Hirap tanggaping 'di mo na 'ko kailangan",
      "Sana nama'y nilabanan mo",
      "Ano'ng nangyari sa \"Tayo hanggang sa huli?\"",
      "Tuluyan bang kakalimutan na?",
      "Ayoko pang mawalan ng pag-asang",
      "Mga mata mo'y masilayan ko",
      "At kahit ano pa'ng gawin kong pagkukunwari",
      "Ay tila ba nakalimutan nang kalimutan ka"
    ];

    function append(val) {
      display.innerText += val;
    }

    function clearDisplay() {
      display.innerText = '';
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1);
    }

    function calculate() {
      const expr = display.innerText;
      try {
        if (expr === "540*13") {
          startKaraoke();
        } else {
          display.innerText = eval(expr);
        }
      } catch {
        display.innerText = "Error";
      }
    }

    function startKaraoke() {
      display.innerText = '';
      display.style.textAlign = "left";

      bgMusic.currentTime = 0;
      bgMusic.play();

      let index = 0;
      display.innerHTML = lyricsLines.map(l => `<div class="lyric-line">${l}</div>`).join('');
      const lines = display.querySelectorAll('.lyric-line');

      function showLine() {
        if (index < lines.length) {
          if (index > 0) lines[index-1].classList.remove('active-line');
          lines[index].classList.add('active-line');
          lines[index].scrollIntoView({behavior: 'smooth', block: 'nearest'});
          index++;
          setTimeout(showLine, 4300); // show next line after 4s
        }
      }
      showLine();

      setTimeout(() => {
        bgMusic.pause();
        clearDisplay();
        display.style.textAlign = "right";
      }, 38000); // stop after 38s
    }
  </script>
</body>
</html>
